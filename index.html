<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dispensador de Comida2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f8ff;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    button {
      font-size: 28px;
      padding: 20px 40px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 30px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Dispensador de Comida</h1>
  <button id="btn">DAR COMIDA</button>
  <div id="status">Estado: esperando acción...</div>

  <script>
    const FIREBASE_URL = "https://davidobil-231bf-default-rtdb.firebaseio.com/comida.json";

    const statusDiv = document.getElementById('status');
    const button = document.getElementById('btn');

    button.addEventListener('click', async () => {
      statusDiv.textContent = "Enviando orden...";
      try {
        const res = await fetch(FIREBASE_URL, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(1) // envia 1 a Firebase
        });
        if (res.ok) {
          statusDiv.textContent = "✅ Orden enviada, el servo debería activarse!";
        } else {
          statusDiv.textContent = "❌ Error al enviar la orden, intenta de nuevo.";
        }
      } catch (e) {
        statusDiv.textContent = "❌ Error de red: " + e;
      }
    });

    // Opcional: refrescar estado cada 3s
    async function refrescarEstado() {
      try {
        const res = await fetch(FIREBASE_URL);
        const valor = await res.json();
        statusDiv.textContent = `Estado actual en Firebase: ${valor}`;
      } catch (e) {
        statusDiv.textContent = "Error al leer estado: " + e;
      }
    }

    setInterval(refrescarEstado, 3000);
    refrescarEstado();
  </script>
</body>
</html>
